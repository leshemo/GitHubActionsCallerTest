name: General Build

on: [push]


jobs:
  build:
    runs-on: windows-latest 
    env:
      Version: 34.0.0.0

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Run Powershell in-line
      run: |
        $slnName = Get-ChildItem -Path .\ -Filter *.sln -Recurse -File -Name
      
#     - name: Restore Packages
#       run: nuget restore $slnName

    - name: Build Solution
      run: msbuild.exe $slnName -t:rebuild -property:Configuration=Release
      
      
