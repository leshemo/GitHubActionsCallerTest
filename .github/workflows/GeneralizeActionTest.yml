    - name: Make tag-name
      run: |
        $todaysDate = (Get-Date).ToString("yyyy.MM.dd")
        $sha = "${{github.sha}}"
        $shortSha = $sha.Substring(0,7)
        $tagNameFull = $todaysDate + "." + $shortSha
        echo "TAG_NAME=$tagNameFull" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

# zip up artifact file with action
    
    - name: Zip Artifact
      uses: vimtor/action-zip@v1
      with:
        files: bin/Release
        dest: artifacts.zip
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: "artifacts.zip"
        tag_name: "${{env.TAG_NAME}}.${{github.run_number}}"
